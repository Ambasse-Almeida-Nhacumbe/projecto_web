<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ISPT-CICIE</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f7fafd;
        }
        .login-container {
            max-width: 370px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 36px 28px 28px 28px;
        }
        .login-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 24px;
        }
        .form-label {
            color: var(--primary-color);
            font-weight: 500;
        }
        .btn-login {
            background: var(--primary-color);
            color: #fff;
            border-radius: 50px;
            padding: 10px 0;
            border: none;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: var(--accent-color);
        }
        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 18px;
        }
        .login-links a {
            color: var(--primary-color);
            font-size: 0.98rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .login-links a:hover {
            color: var(--accent-color);
        }
        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        .login-logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="login-title">Acesse sua conta</div>
        <form onsubmit="event.preventDefault(); window.location.href='index.html';">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Seu email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-login">Entrar</button>
        </form>
        <div class="login-links">
            <a href="#" onclick="alert('Funcionalidade de cadastro em breve!')">Criar conta</a>
            <a href="#" onclick="alert('Funcionalidade de recuperação em breve!')">Recuperar conta</a>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
