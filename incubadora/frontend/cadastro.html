<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | ISPT-CICIE</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f7fafd; }
        .cadastro-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 36px 28px 28px 28px;
        }
        .cadastro-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 24px;
        }
        .form-label {
            color: var(--primary-color);
            font-weight: 500;
        }
        .btn-cadastrar {
            background: var(--primary-color);
            color: #fff;
            border-radius: 50px;
            padding: 10px 0;
            border: none;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn-cadastrar:hover {
            background: var(--accent-color);
        }
        .cadastro-links {
            text-align: center;
            margin-top: 18px;
        }
        .cadastro-links a {
            color: var(--primary-color);
            font-size: 0.98rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .cadastro-links a:hover {
            color: var(--accent-color);
        }
        .cadastro-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 18px;
        }
        .cadastro-logo i {
            font-size: 2.2rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-logo">
            <i class="fas fa-user-plus"></i>
        </div>
        <div class="cadastro-title">Criar Conta</div>
        <form onsubmit="event.preventDefault(); window.location.href='login.html';">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Seu email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmar" placeholder="Repita a senha" required>
            </div>
            <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
        </form>
        <div class="cadastro-links">
            <a href="login.html">JÃ¡ tem conta? Entrar</a>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
